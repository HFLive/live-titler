<html lang="zh-cmn-Hans">

<head>
	<meta charset="UTF-8">
	<title>HFLiveBMT - 显示</title>
	<link rel="stylesheet" href="./bmt-css/source-style.css" />

</head>

<body>
	<!--每个box对应一个key，可重叠显示-->
	<div class="box">
		<div class="title-container">
			<div id="key0" class="main-key bmt-main-key hide">
				<p id='key0-name' class="bmt-title bmt-name"></p>
				<p id='key0-person' class="bmt-title bmt-person"></p>
			</div>
		</div>
	</div>

	<div class="box">
		<div class="title-container">
			<div id="key1" class="main-key bmt-main-key hide">
				<p id='key1-name' class="bmt-title bmt-name"></p>
				<p id='key1-person' class="bmt-title bmt-person"></p>
			</div>
		</div>
	</div>

	<div class="box">
		<div class="lyrics-container">
			<div id="key2" class="lyrics-key">
				<p id='key2-name' class="lyrics-text"></p>
			</div>
		</div>
	</div>

	<div class="box">
		<div class="container">
			<div id="key3" class="main-key bmt-main-key hide">
				<p id='key3-name' class="bmt-title bmt-name"></p>
			</div>
		</div>
	</div>

	<script src="./mdui/js/mdui.min.js"></script>
	<script src="./bmt-js/default-preset.js"></script>
	<script src="./bmt-js/source-script.js"></script>
</body>


</html>
